name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  fmt-check:
    name: Format Check
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: macos-clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: macos-test

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests with nextest
        run: |
          cargo nextest run --all-features --profile ci --no-fail-fast 2>&1 || true
          # Ensure JUnit report is generated even if tests fail
          cargo nextest run --all-features --profile ci || exit_code=$?
          exit ${exit_code:-0}
        env:
          # Required for GPUI on macOS
          DISPLAY: ':0'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/nextest/ci/junit.xml
          retention-days: 30

  build:
    name: Build Release (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: macos-release

      - name: Build release binary
        run: cargo build --release --locked

      - name: Verify binary exists
        run: |
          ls -lh target/release/humanssh
          file target/release/humanssh

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: humanssh-macos
          path: target/release/humanssh
          retention-days: 7

  clippy-windows:
    name: Clippy (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: windows-clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build-windows:
    name: Build Release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: windows-release

      - name: Build release binary
        run: cargo build --release --locked

      - name: Verify binary exists
        run: |
          Get-Item target\release\humanssh.exe | Format-List
        shell: pwsh

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: humanssh-windows
          path: target/release/humanssh.exe
          retention-days: 7

  # Final status check that depends on all jobs
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [fmt-check, clippy, test, build, clippy-windows, build-windows]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt-check.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.clippy-windows.result }}" != "success" ]] || \
             [[ "${{ needs.build-windows.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
